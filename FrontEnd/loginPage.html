<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Authentification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script type="module" src="./loginUser.js"></script>
  </head>
  <body id="body-login">
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="loginSection">
        <h2>Log in</h2>
        <form id="loginForm">
          <div id="globalMessage" class="message"></div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <div id="emailError" class="error-message"></div>
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" required />
          <div id="passwordError" class="error-message"></div>
          <input type="submit" value="Se connecter" />
        </form>
        <p>Mot de passe oublié</p>
      </section>
    </main>

    <footer id="footer-login">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
